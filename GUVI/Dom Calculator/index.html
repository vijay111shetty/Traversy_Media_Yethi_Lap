<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
    <div class="textarea">
        <textarea name="" id="output" cols="30" rows="1"></textarea>
    </div>
    <div class="first-row">
        <input type="button" id="C-btn" value="C">
        <input type="button" id="back-btn" value="<--">
        <input type="button" id="dot-btn" value=".">
        <input type="button" id="multiply-btn" value="X">
    </div>
    <div class="second-row">
        <input type="button" id="seven-btn" value="7">
        <input type="button" id="eight-btn" value="8">
        <input type="button" id="nine-btn" value="9">
        <input type="button" id="frwdslash-btn" value="/">
    </div>
    <div class="third-row">
        <input type="button" id="four-btn" value="4">
        <input type="button" id="five-btn" value="5">
        <input type="button" id="six-btn" value="6">
        <input type="button" id="minus-btn" value="-">
    </div>
    <div class="fourth-row">
        <input type="button" id="one-btn" value="1">
        <input type="button" id="two-btn" value="2">
        <input type="button" id="three-btn" value="3">
        <input type="button" id="plus-btn" value="+">
    </div>
    <div class="last-row">
        <input type="button" id="singlezero-btn" value="0">
        <input type="button" id="doublezero-btn" value="00">
        <input id="equal-btn" type="button" value="=">
    </div>
    <script src="./script.js"></script>
</div>


</body>
</html>
